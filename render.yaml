services:
  # FRONTEND (Static Site)
  - type: static_site
    name: customer-support-frontend
    repo: https://github.com/Ravi-Katiyar04/customer_support_agent
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false   # Set backend URL later

  # BACKEND (Docker-based API)
  - type: service
    name: customer-support-backend
    repo: https://github.com/Ravi-Katiyar04/customer_support_agent
    branch: main
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DB_URL
        value: sqlite+aiosqlite:///tmp/database.db
      - key: OPENAI_API_KEY
        sync: false
